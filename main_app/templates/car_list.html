{% extends 'base.html' %}

{% block title %}Cars{% endblock  %}

{% block content %}

<h1 class="title pt-5">Cars</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <!--  Our input will search by name of artist  -->
        <input class="input" type="text" name="make" placeholder="make" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to artist list without a query param -->
    <a class="button is-dark" href="{% url 'car_list' %}">Clear Search</a>
  </form>
<a class="button is-dark" href="{% url 'car_create' %}">Add Car</a>
<div class="gallery">
  {% for CAR in cars %}
  <a href="{{CAR.id}}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{CAR.img}}" alt="{{CAR.make}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{CAR.make}} {{CAR.model}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No cars Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
